<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Guardar Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-item lines="full">
      <ion-label position="floating">Cantidad de Productos</ion-label>
      <ion-input type="number" ngModel name="cantidad" ngModelhid></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Detalles del Producto</ion-label>
      <ion-input type="text"  ngModel name="detalles"></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Estampado del Producto</ion-label>
      <ion-input type="text"ngModel name="estampado"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Posee Camisa</ion-label>
      <ion-checkbox [(ngModel)]="shirt" name="camisa" (ionChange) = "show()" ></ion-checkbox>
    </ion-item>
    <ion-item [hidden]="showCam" lines="full">
      <ion-label position="floating" >Talla Camisa</ion-label>
      <ion-input type="text" ngModel name = "tallaCam" ></ion-input>
    </ion-item>

    <ion-item [hidden]="showCam" lines="full">
      <ion-label position="floating">Cuello Camisa</ion-label>
      <ion-input type="number" ngModel name="cuellocam"></ion-input>
    </ion-item>

    <ion-item [hidden]="showCam" lines="full">
      <ion-label position="floating">Manga Camisa</ion-label>
      <ion-input type="number" ngModel name="mangaCam"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Posee Pantalon</ion-label>
      <ion-checkbox [(ngModel)]="pant" name="pantalon" (ionChange) = "show()" ></ion-checkbox>
    </ion-item>

    <ion-item [hidden]="showPant" lines="full">
      <ion-label position="floating">Talla Pantalon</ion-label>
      <ion-input type="text" ngModel name = "tallaPan"></ion-input>
    </ion-item>


    <ion-item [hidden]="showPant" lines="full">
      <ion-label position="floating">Largo Pantalon</ion-label>
      <ion-input type="number" ngModel name="largoPant"></ion-input>
    </ion-item>


    <ion-item lines="full">
      <ion-label position="floating">Precio del Producto</ion-label>
      <ion-input type="number" ngModel name = "precio"></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Tipo de Tela</ion-label>
      <ion-input type="number" ngModel name = "tela"></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Nombre en Producto</ion-label>
      <ion-input type="text" ngModel name="nombre"></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="primary" expand="block" [disabled]="!f.valid"
          >Guardar Producto</ion-button
        >
      </ion-col>
    </ion-row>
  </form>
</ion-content>
