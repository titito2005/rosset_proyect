<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Productos: </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="datos == true">
  <ng-container *ngFor="let producto of productos">
      <ng-container *ngIf="producto.camisa == true && producto.estadoCam == estado">
        <ion-card button="true" (click)="verProducto(producto, 1)">
          <ion-card-content>
            <ion-label>Camisa: </ion-label>
            <ion-item>
              <ion-label>Talla: {{producto.tallaCam}}</ion-label>
            </ion-item>
            <ion-item>
              <ion-label>Cuello: {{producto.cuelloCam}}</ion-label>
            </ion-item>
            <ion-item>
              <ion-label>Manga: {{producto.mangaCam}}</ion-label>
            </ion-item>
            <ion-item>
              <ion-label>Tela: {{producto.tela}}</ion-label>
            </ion-item>
            <ion-item>
              <ion-label>Pedido Id: {{producto.pedido}}</ion-label>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ng-container>

      <ng-container *ngIf="producto.pantalon == true && producto.estadoPant == estado">
        <ion-card button="true" (click)="verProducto(producto, 2)">
          <ion-card-content>
            <ion-label>Pantalon: </ion-label>
            <ion-item>
              <ion-label>Talla: {{producto.tallaPant}}</ion-label>
            </ion-item>
            <ion-item>
              <ion-label>Largo: {{producto.largoPant}}</ion-label>
            </ion-item>
            <ion-item>
              <ion-label>Tela: {{producto.tela}}</ion-label>
            </ion-item>
            <ion-item>
              <ion-label>Pedido Id: {{producto.pedido}}</ion-label>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ng-container>
  </ng-container>
</ion-content>
