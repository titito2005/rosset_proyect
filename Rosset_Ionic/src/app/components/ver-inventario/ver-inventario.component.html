<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-fab vertical="bottom" horizontal="start" slot="fixed">
  <ion-fab-button >
    <ion-icon name="checkmark-circle-outline" ></ion-icon>
  </ion-fab-button>
  <ion-fab-list side="top">
    <ion-fab-button><ion-icon name="checkmark-circle-outline"></ion-icon></ion-fab-button>
    <ion-fab-button><ion-icon name="trash"></ion-icon></ion-fab-button>
  </ion-fab-list>
</ion-fab>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Inventario</ion-card-subtitle>
      <ion-card-title> Tela: {{tela.nombre}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-img [src]="tela.foto"></ion-img>
      </ion-item>
      <ion-item>
        <ion-label> Cantidad: {{tela.cantidad}} metros</ion-label>
      </ion-item>
    </ion-card-content>
</ion-card>
