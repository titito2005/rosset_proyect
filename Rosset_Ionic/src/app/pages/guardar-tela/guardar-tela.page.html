<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="AtrÃ¡s"></ion-back-button>
    </ion-buttons>
    <ion-title>Agregar nueva tela</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-item>
      <ion-label position="floating">Nombre de la tela: </ion-label>
      <ion-input type="text" ngModel name="nombre"></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Id:</ion-label>
      <ion-input type="number" ngModel name = "id"></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Foto:</ion-label>
      <ion-input type="text" ngModel name="foto"></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Cantidad:</ion-label>
      <ion-input type="text" ngModel name="cantidad"></ion-input>
    </ion-item>

    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button (click)="onPickImage()" expand="block">
            <ion-icon name="camera"></ion-icon>
          </ion-button>
          <ion-img *ngIf= photo [src]="photo"></ion-img>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="primary" expand="block" [disabled]="!f.valid">
          Guardar Tela
        </ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
