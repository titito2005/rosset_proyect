<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="AtrÃ¡s"></ion-back-button>
    </ion-buttons>
    <ion-title>Inventario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-fab-button [routerLink]="['/guardar-tela']">Agregar nueva tela</ion-fab-button >
    <ion-list>
      <ion-item *ngFor="let tela of listaInventario">
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-label class="ion-text-left">{{tela.id}}</ion-label>
            </ion-col>
            <ion-col>
              <ion-label position="stacked" class="ion-text-right">{{tela.foto}}</ion-label>
            </ion-col>
          </ion-row><ion-row>
            <ion-col>
              <ion-label class="ion-text-left">{{tela.nombre}}</ion-label>
            </ion-col>
            <ion-col>
              <ion-label class="ion-text-right">{{tela.cantidad}}</ion-label>
            </ion-col>
          </ion-row>
       </ion-grid>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
