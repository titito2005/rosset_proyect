<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="AtrÃ¡s"></ion-back-button>
    </ion-buttons>
    <ion-title>Inventario</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="chevron-down-circle-outline"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Recargando...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-button [routerLink]="['/guardar-tela']">Agregar nueva tela</ion-button >
    <ion-item *ngFor="let tela of listaInventario">
        <ion-card style="width: 100%;" (click)="viewTela(tela)">
          <ion-card-content>
            <ion-col>
              <p style="font-size: 30px;">Tela: {{tela.nombre}}</p>
              <p style="font-size: 20px;">Cantidad: {{tela.cantidad}} metros</p>
              <ion-img class="images" [src]="tela.foto"></ion-img>
            </ion-col>
          </ion-card-content>
        </ion-card>
    </ion-item>
</ion-content>
