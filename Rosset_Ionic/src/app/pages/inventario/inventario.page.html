<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="AtrÃ¡s"></ion-back-button>
    </ion-buttons>
    <ion-title>Inventario</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="chevron-down-circle-outline"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-button [routerLink]="['/guardar-tela']">Agregar nueva tela</ion-button >
    <ion-list>
      <ion-item *ngFor="let tela of listaInventario">
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-label>{{tela.id}}</ion-label>
            </ion-col>
            <ion-col>
              <ion-label>{{tela.foto}}</ion-label>
            </ion-col>
          </ion-row><ion-row>
            <ion-col>
              <ion-label>{{tela.nombre}}</ion-label>
            </ion-col>
            <ion-col>
              <ion-label>{{tela.cantidad}}</ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
</ion-content>
