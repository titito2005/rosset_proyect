<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="primary" menu=""mainMenu></ion-menu-button>
    </ion-buttons>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-margin">
  <ion-grid class="ion-margin">

    <ion-row>

      <ion-col>
        <ion-card button="true">
          <ion-card-header>
            <ion-card-title [routerLink]="['/pedidos']">Pedidos</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            Visualizar y modificar pedidos.
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col>
        <ion-card button="true">
          <ion-card-header>
            <ion-card-title>Inventario</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            Visualizar y modificar inventario.
          </ion-card-content>
        </ion-card>
      </ion-col>

    </ion-row>

    <ion-row>

      <ion-col>
        <ion-card button="true">
          <ion-card-header>
            <ion-card-title>Producción</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            Visualizar y modificar producción.
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col>
        <ion-card button="true">
          <ion-card-header>
            <ion-card-title>Datos</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            Visualizar y modificar inventario.
          </ion-card-content>
        </ion-card>
      </ion-col>

    </ion-row>

  </ion-grid>
</ion-content>
