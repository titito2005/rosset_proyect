<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="AtrÃ¡s"></ion-back-button>
    </ion-buttons>
    <ion-title>Pedidos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-button size="small" [routerLink]="['/guardar-pedido']">Agregar pedido</ion-button>
  </div>
  <div>
    <ion-list>
      <ion-item *ngFor="let pedido of listaPedidos" [routerLink]="['/pedidos', pedido.id]">
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-label class="ion-text-left">{{pedido.id}}</ion-label>
            </ion-col>
            <ion-col>
              <ion-label position="stacked" class="ion-text-right">{{pedido.estado}}</ion-label>
              <ion-label position="stacked" class="ion-text-right">{{pedido.productos}}</ion-label>
            </ion-col>
          </ion-row><ion-row>
            <ion-col>
              <ion-label class="ion-text-left">{{pedido.usuario}}</ion-label>
            </ion-col>
            <ion-col>
              <ion-label class="ion-text-right">{{pedido.fecha}}</ion-label>
            </ion-col>
          </ion-row>
       </ion-grid>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
