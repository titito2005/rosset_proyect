<ion-header>
  <ion-toolbar>
    <ion-title>Pedido</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="create"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button><ion-icon name="checkmark-circle-outline"></ion-icon></ion-fab-button>
      <ion-fab-button><ion-icon name="trash"></ion-icon></ion-fab-button>
    </ion-fab-list>
  </ion-fab>

  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-item lines="full">
      <ion-label position="floating">Pedido de </ion-label>
      <ion-input [(ngModel)]="pedido.nombre" value="hola" type="text" ngModel name="nombre"></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Telefono</ion-label>
      <ion-input type="text" ngModel name = "telefono"></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Direccion</ion-label>
      <ion-input type="text" ngModel name="direccion"></ion-input>
    </ion-item>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-label position="floating">Estado</ion-label>
        </ion-col>
        <ion-col text-right>
          <ion-label position="floating">21/10/2021</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  
  
</ion-content>
