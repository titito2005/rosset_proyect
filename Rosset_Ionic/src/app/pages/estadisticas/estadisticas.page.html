<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="AtrÃ¡s"></ion-back-button>
    </ion-buttons>
    <ion-title>Estadisticas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-list>
      <ion-item *ngFor="let vendedor of listaVendedores">
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-label class="ion-text-left">{{vendedor.nombre}}</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-label class="ion-text-left">Cantidad de Pedidos del Vendedor:{{vendedor.cantidadPedidos}}</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-label  class="ion-text-left">Cantidad de Pedidos Entregados:{{vendedor.pedidosEntregado}}</ion-label>
            </ion-col>
          </ion-row>
       </ion-grid>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
