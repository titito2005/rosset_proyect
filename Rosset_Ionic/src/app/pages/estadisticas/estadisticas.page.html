<ion-header>
  <ion-toolbar>
    <ion-title>Estadisticas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-list>
      <ion-item *ngFor="let vendedor of listaVendedores">
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-label class="ion-text-left">{{vendedor.nombre}}</ion-label>
            </ion-col>
            <ion-col>
              <ion-label position="stacked" class="ion-text-right">{{vendedor.cantidadPedidos}}</ion-label>
            </ion-col>
            <ion-col>
              <ion-label position="stacked" class="ion-text-right">{{vendedor.pedidosEntregado}}</ion-label>
            </ion-col>
          </ion-row>
       </ion-grid>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
