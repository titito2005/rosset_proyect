<ion-header>
  <ion-toolbar>
    <ion-title>Inicio de sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="datos == true">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">

    <!--
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" ngModel name="email" email required minlength="3"></ion-input>
    </ion-item>
    -->

    <ion-list>
      <ion-list-header>
        <ion-label>
          Seleccionar Usuario
        </ion-label>
      </ion-list-header>

      <ion-item>
        <ion-label>Users</ion-label>
        <ion-select ngModel name="username">
          <ion-select-option *ngFor="let user of users" [value]="user">{{user.nombre}}</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <ion-item lines="full">
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" ngModel name="password" required minlength="3"></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="primary" expand="block" [disabled]="!f.valid"
          >Ingresar</ion-button
        >
      </ion-col>
    </ion-row>
  </form>
</ion-content>
