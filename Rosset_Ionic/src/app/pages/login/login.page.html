<ion-header>
  <ion-toolbar>
    <ion-title>Inicio de sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)" *ngIf="datos == true" style="margin-top: 20%;">
    <ion-list>
      <ion-list-header>
          Seleccionar Usuario
      </ion-list-header>

      <ion-item>
        <ion-label>Usuario: </ion-label>
        <ion-select ngModel name="username">
          <ion-select-option *ngFor="let user of users" [value]="user">{{user.nombre}}</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <ion-item lines="full">
      <ion-label position="floating">Contraseña: </ion-label>
      <ion-input type="password" ngModel name="password" required minlength="3"></ion-input>
    </ion-item>

    <div class="center">
      <ion-button type="submit" color="primary" [disabled]="!f.valid">
        Ingresar
      </ion-button>
    </div>
  </form>
</ion-content>
