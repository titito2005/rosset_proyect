

<ion-header>
  <ion-toolbar>
    <ion-title>Guardar Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-item lines="full">
      <ion-label position="floating">Camisa</ion-label>
      <ion-checkbox checked="true"></ion-checkbox>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Cantidad</ion-label>
      <ion-input type="number" ngModel name="cantidad"></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Cuello Camisa</ion-label>
      <ion-input type="number" ngModel name="cuellocam"></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Detalles</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Estado Camisa</ion-label>
      <ion-input type="number"></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Estado Pantalon</ion-label>
      <ion-input type="number"></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Estampado</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Largo Pantalon</ion-label>
      <ion-input type="number"></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Manga Camisa</ion-label>
      <ion-input type="number"></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Pantalon</ion-label>
      <ion-checkbox checked="true"></ion-checkbox>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Pedido</ion-label>
      <ion-input type="number"></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Precio</ion-label>
      <ion-input type="number"></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Talla Camisa</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Talla Pantalon</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Tela</ion-label>
      <ion-input type="number"></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="primary" expand="block" [disabled]="!f.valid"
          >Guardar Producto</ion-button
        >
      </ion-col>
    </ion-row>
  </form>
</ion-content>
